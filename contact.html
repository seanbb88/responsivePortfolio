<!Doctype html>
<html>

<head>

  <title> Contact Me </title>

  <link rel="stylesheet" type="text/css" href="../Responsive-Portfolio/stylescontact.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="container">
    <h1 class="title"> Portfolio </h1>
    <div class="programs-container">
      <form class="form">
        Full Name:
        <br>
        <input type="text" id="fullname" name="fullname" placeholder="Type Here..">
        </br>
        Email Address:
        <br>
        <input type="text" id="emailaddress" name="emailaddress" placeholder="Type Here..">
        </br>
        Message:
        <br>
        <input type="text" id="yourmessage" name="yourmessage" placeholder="Your Message Here...">
        </br>
        <input type="submit" value="Submit">
      </form>
    </div>
    <p class="footer">2018 Sean Brown</p>
  </div>

</body>

</html>
